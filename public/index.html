<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polymarket Trading Intel</title>
  <style>
    :root {
      /* Bloomberg-style dark terminal colors */
      --bg-terminal: #000000;
      --bg-panel: #0a0a0a;
      --bg-card: #111111;
      --bg-hover: #1a1a1a;
      --bg-highlight: #1e1e1e;
      --border: #2a2a2a;
      --border-light: #333333;

      /* Text colors */
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-muted: #666666;
      --text-dim: #444444;

      /* Bloomberg signature colors */
      --bb-orange: #ff6600;
      --bb-blue: #0066cc;
      --bb-green: #00cc66;
      --bb-red: #ff3333;
      --bb-yellow: #ffcc00;
      --bb-cyan: #00cccc;
      --bb-purple: #9966ff;

      /* Semantic colors */
      --positive: #00cc66;
      --negative: #ff3333;
      --warning: #ffcc00;
      --info: #0099ff;

      /* Legacy accent color aliases (for compatibility) */
      --accent-green: var(--bb-green);
      --accent-red: var(--bb-red);
      --accent-yellow: var(--bb-yellow);
      --accent-blue: var(--bb-blue);
      --accent-purple: var(--bb-purple);

      /* Fonts */
      --font-mono: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Consolas', monospace;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-mono);
      background: var(--bg-terminal);
      color: var(--text-primary);
      line-height: 1.4;
      font-size: 12px;
      min-height: 100vh;
    }

    /* Top Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 16px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      font-size: 11px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .status-bar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .status-bar-brand {
      color: var(--bb-orange);
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 1px;
    }

    .status-bar-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
    }

    .status-bar-item .label {
      color: var(--text-muted);
    }

    .status-bar-item .value {
      color: var(--text-primary);
    }

    .status-bar-item.live {
      color: var(--bb-green);
    }

    .status-bar-item.live::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--bb-green);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 12px;
    }

    /* Section Headers */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: linear-gradient(90deg, var(--bb-orange) 0%, var(--bb-orange) 4px, var(--bg-card) 4px);
      border: 1px solid var(--border);
      margin-bottom: 1px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section-meta {
      font-size: 10px;
      color: var(--text-muted);
    }

    h1 {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.healthy {
      background: var(--bb-green);
      color: #000;
    }

    .status-badge.degraded {
      background: var(--bb-yellow);
      color: #000;
    }

    .status-badge.unhealthy {
      background: var(--bb-red);
      color: #fff;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1px;
      background: var(--border);
      margin-bottom: 12px;
    }

    .grid-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .grid-3 {
      grid-template-columns: repeat(3, 1fr);
    }

    .grid-4 {
      grid-template-columns: repeat(4, 1fr);
    }

    /* Cards / Panels */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 0;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
    }

    .card-title {
      font-size: 10px;
      font-weight: 700;
      color: var(--bb-orange);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-body {
      padding: 12px;
    }

    .card h2 {
      font-size: 10px;
      font-weight: 700;
      color: var(--bb-orange);
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 8px 12px;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      margin: 0;
    }

    .metric {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      border-bottom: 1px solid var(--border);
    }

    .metric:last-child {
      border-bottom: none;
    }

    .metric-label {
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .metric-value {
      font-size: 13px;
      font-weight: 600;
      font-family: var(--font-mono);
      color: var(--text-primary);
    }

    .alerts-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .alert-item {
      padding: 10px 12px;
      margin-bottom: 1px;
      background: var(--bg-card);
      border-left: 3px solid var(--border);
    }

    .alert-item.critical {
      border-left-color: var(--accent-red);
    }

    .alert-item.high {
      border-left-color: var(--accent-yellow);
    }

    .alert-item.medium {
      border-left-color: var(--accent-blue);
    }

    .alert-item.low {
      border-left-color: var(--text-muted);
    }

    .alert-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 4px;
    }

    .alert-title {
      font-size: 13px;
      font-weight: 600;
      flex: 1;
    }

    .alert-time {
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      margin-left: 8px;
    }

    .alert-priority {
      font-size: 10px;
      text-transform: uppercase;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }

    .alert-priority.critical {
      background: rgba(248, 81, 73, 0.2);
      color: var(--accent-red);
    }

    .alert-priority.high {
      background: rgba(210, 153, 34, 0.2);
      color: var(--accent-yellow);
    }

    .alert-body {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: pre-wrap;
      max-height: 60px;
      overflow: hidden;
    }

    .markets-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .markets-table th {
      text-align: left;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      color: var(--text-secondary);
      font-weight: 500;
    }

    .markets-table td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
    }

    .markets-table tr:hover {
      background: var(--bg-hover);
    }

    .price {
      font-family: 'SF Mono', Consolas, monospace;
      font-weight: 600;
    }

    .category-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      background: var(--bg-hover);
      color: var(--text-secondary);
    }

    .category-badge.shutdown { background: rgba(248, 81, 73, 0.15); color: var(--accent-red); }
    .category-badge.hurricane { background: rgba(163, 113, 247, 0.15); color: var(--accent-purple); }
    .category-badge.fed_rate { background: rgba(88, 166, 255, 0.15); color: var(--accent-blue); }
    .category-badge.sports_player { background: rgba(63, 185, 80, 0.15); color: var(--accent-green); }
    .category-badge.legislation { background: rgba(210, 153, 34, 0.15); color: var(--accent-yellow); }

    .key-dates {
      display: grid;
      gap: 8px;
    }

    .date-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px;
      border-radius: 6px;
      background: var(--bg-hover);
    }

    .date-countdown {
      font-size: 18px;
      font-weight: 700;
      font-family: 'SF Mono', Consolas, monospace;
      min-width: 60px;
      text-align: right;
    }

    .date-countdown.urgent {
      color: var(--accent-red);
    }

    .date-countdown.soon {
      color: var(--accent-yellow);
    }

    .date-info {
      flex: 1;
    }

    .date-name {
      font-weight: 600;
      font-size: 13px;
    }

    .date-desc {
      font-size: 11px;
      color: var(--text-secondary);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .error {
      text-align: center;
      padding: 40px;
      color: var(--accent-red);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading::after {
      content: '...';
      animation: pulse 1.5s infinite;
    }

    .refresh-btn {
      background: var(--bg-hover);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .refresh-btn:hover {
      background: var(--border);
    }

    .full-width {
      grid-column: 1 / -1;
    }

    /* Edge Opportunities Styles */
    .edge-item {
      display: flex;
      flex-direction: column;
      padding: 14px;
      border-radius: 8px;
      background: var(--bg-hover);
      margin-bottom: 10px;
      border-left: 4px solid var(--border);
      cursor: pointer;
      transition: background 0.2s;
    }

    .edge-item:hover {
      background: var(--bg-card);
    }

    .edge-item.immediate {
      border-left-color: var(--accent-red);
    }

    .edge-item.hours {
      border-left-color: var(--accent-yellow);
    }

    .edge-item.day {
      border-left-color: var(--accent-blue);
    }

    .edge-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .edge-urgency {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      padding: 3px 8px;
      border-radius: 4px;
      letter-spacing: 0.5px;
    }

    .edge-urgency.immediate {
      background: rgba(248, 81, 73, 0.2);
      color: var(--accent-red);
    }

    .edge-urgency.hours {
      background: rgba(210, 153, 34, 0.2);
      color: var(--accent-yellow);
    }

    .edge-urgency.day {
      background: rgba(88, 166, 255, 0.2);
      color: var(--accent-blue);
    }

    .edge-question {
      font-size: 13px;
      font-weight: 500;
      flex: 1;
      color: var(--text-primary);
    }

    .edge-prices {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-family: 'SF Mono', Consolas, monospace;
    }

    .edge-prices .current {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-secondary);
    }

    .edge-prices .arrow {
      font-size: 14px;
      color: var(--text-muted);
    }

    .edge-prices .target {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-green);
    }

    .edge-reason {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .edge-action {
      align-self: flex-start;
      padding: 6px 14px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .edge-action.buy_yes {
      background: var(--accent-green);
      color: white;
    }

    .edge-action.buy_no {
      background: var(--accent-red);
      color: white;
    }

    .edge-action.monitor {
      background: var(--bg-card);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .edge-no-opportunities {
      text-align: center;
      padding: 24px;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .active-window-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .active-window-badge.fomc {
      background: rgba(88, 166, 255, 0.15);
      color: var(--accent-blue);
    }

    .active-window-badge.injury {
      background: rgba(63, 185, 80, 0.15);
      color: var(--accent-green);
    }

    .active-window-badge.hurricane {
      background: rgba(163, 113, 247, 0.15);
      color: var(--accent-purple);
    }

    /* Whale Edge Styles */
    .whale-edge-section {
      margin-bottom: 16px;
    }

    .whale-edge-item {
      display: flex;
      flex-direction: column;
      padding: 14px;
      border-radius: 8px;
      background: var(--bg-hover);
      margin-bottom: 10px;
      border-left: 4px solid var(--accent-purple);
      cursor: pointer;
      transition: background 0.2s;
    }

    .whale-edge-item:hover {
      background: var(--bg-card);
    }

    .whale-edge-item.immediate {
      border-left-color: var(--accent-red);
    }

    .whale-edge-item.hours {
      border-left-color: var(--accent-yellow);
    }

    .whale-edge-item.day {
      border-left-color: var(--accent-blue);
    }

    .whale-edge-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .whale-signal-type {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      padding: 3px 8px;
      border-radius: 4px;
      letter-spacing: 0.5px;
    }

    .whale-edge-direction {
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 4px;
    }

    .whale-edge-direction.yes {
      background: rgba(63, 185, 80, 0.2);
      color: var(--accent-green);
    }

    .whale-edge-direction.no {
      background: rgba(248, 81, 73, 0.2);
      color: var(--accent-red);
    }

    .whale-edge-question {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .whale-edge-prices {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-family: 'SF Mono', Consolas, monospace;
    }

    .whale-edge-prices .current {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-secondary);
    }

    .whale-edge-prices .arrow {
      font-size: 12px;
      color: var(--text-muted);
    }

    .whale-edge-prices .target {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent-green);
    }

    .whale-edge-prices .magnitude {
      font-size: 11px;
      color: var(--accent-green);
    }

    .whale-edge-whales {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }

    .whale-tag {
      font-size: 10px;
      font-weight: 500;
      padding: 3px 8px;
      border-radius: 12px;
      background: var(--bg-card);
      color: var(--text-secondary);
    }

    .whale-tag.whale-tier-top10 {
      background: rgba(163, 113, 247, 0.2);
      color: var(--accent-purple);
      border: 1px solid rgba(163, 113, 247, 0.4);
    }

    .whale-tag.whale-tier-top50 {
      background: rgba(88, 166, 255, 0.15);
      color: var(--accent-blue);
    }

    .whale-tag.copyable::after {
      content: ' (Copy)';
      font-size: 9px;
      opacity: 0.8;
    }

    .whale-tag-more {
      font-size: 10px;
      color: var(--text-muted);
      padding: 3px 6px;
    }

    .whale-edge-size {
      font-size: 12px;
      color: var(--text-secondary);
      font-family: 'SF Mono', Consolas, monospace;
      margin-bottom: 6px;
    }

    .whale-edge-reason {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .whale-edge-actions {
      display: flex;
      gap: 8px;
    }

    .whale-action-btn {
      padding: 6px 14px;
      border-radius: 5px;
      font-size: 11px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }

    .whale-action-btn.copy {
      background: var(--accent-green);
      color: white;
    }

    .whale-action-btn.fade {
      background: var(--accent-red);
      color: white;
    }

    .whale-action-btn.watch {
      background: var(--bg-card);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .whale-action-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    /* RSS Button */
    .rss-btn {
      padding: 4px 10px;
      background: var(--bb-orange);
      color: #000;
      font-size: 10px;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 0.5px;
    }

    .rss-btn:hover {
      background: #ff8833;
    }

    /* Trading Panel Layout */
    .trading-panel {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 1px;
      background: var(--border);
      margin-bottom: 12px;
    }

    @media (max-width: 1200px) {
      .trading-panel {
        grid-template-columns: 1fr;
      }
    }

    .panel-section {
      background: var(--bg-card);
    }

    /* Live Whale Feed */
    .whale-feed {
      max-height: 500px;
      overflow-y: auto;
    }

    .whale-feed::-webkit-scrollbar {
      width: 6px;
    }

    .whale-feed::-webkit-scrollbar-track {
      background: var(--bg-panel);
    }

    .whale-feed::-webkit-scrollbar-thumb {
      background: var(--border-light);
    }

    .feed-item {
      display: grid;
      grid-template-columns: 80px 60px 50px 1fr 80px 60px;
      gap: 12px;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 11px;
      cursor: pointer;
      transition: background 0.1s;
    }

    .feed-item:hover {
      background: var(--bg-hover);
    }

    .feed-item .whale-name {
      font-weight: 600;
      color: var(--text-primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .feed-item .whale-name.top10 {
      color: var(--bb-orange);
    }

    .feed-item .whale-name.top50 {
      color: var(--bb-cyan);
    }

    .feed-item .trade-side {
      font-weight: 700;
      text-transform: uppercase;
    }

    .feed-item .trade-side.buy {
      color: var(--bb-green);
    }

    .feed-item .trade-side.sell {
      color: var(--bb-red);
    }

    .feed-item .trade-outcome {
      font-weight: 600;
    }

    .feed-item .trade-outcome.yes {
      color: var(--bb-green);
    }

    .feed-item .trade-outcome.no {
      color: var(--bb-red);
    }

    .feed-item .market-title {
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .feed-item .trade-size {
      text-align: right;
      font-weight: 600;
      color: var(--text-primary);
    }

    .feed-item .trade-price {
      text-align: right;
      color: var(--text-muted);
    }

    .feed-item .trade-time {
      text-align: right;
      color: var(--text-dim);
      font-size: 10px;
    }

    /* Data Table */
    .data-table-container {
      max-height: 500px;
      overflow-y: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    .data-table th {
      text-align: left;
      padding: 6px 10px;
      background: var(--bg-panel);
      color: var(--text-muted);
      font-weight: 600;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
    }

    .data-table th.right {
      text-align: right;
    }

    .data-table td {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);

<body>
  <!-- Bloomberg-style Status Bar -->
  <div class="status-bar">
    <div class="status-bar-left">
      <span class="status-bar-brand">POLYMARKET INTEL</span>
      <div class="status-bar-item live" id="live-indicator">
        <span>LIVE</span>
      </div>
      <div class="status-bar-item">
        <span class="label">WHALES:</span>
        <span class="value" id="whale-count">--</span>
      </div>
      <div class="status-bar-item">
        <span class="label">TRADES:</span>
        <span class="value" id="trade-count">--</span>
      </div>
      <div class="status-bar-item">
        <span class="label">MARKETS:</span>
        <span class="value" id="market-count">--</span>
      </div>
    </div>
    <div class="status-bar-right" style="display: flex; align-items: center; gap: 16px;">
      <div id="health-badge" class="status-badge healthy">CONNECTED</div>
      <span id="current-time" style="color: var(--text-muted);"></span>
      <a href="/api/whales/feed" target="_blank" class="rss-btn" title="RSS Feed">RSS</a>
    </div>
  </div>

  <div class="container">

    <!-- Main Trading Panel -->
    <div class="trading-panel">
      <!-- Live Whale Feed -->
      <div class="panel-section" id="whale-feed-section">
        <div class="section-header">
          <span class="section-title">LIVE WHALE ACTIVITY</span>
          <span class="section-meta" id="whale-last-update">--</span>
        </div>
        <div id="whale-feed" class="whale-feed">
          <div class="loading-terminal">Connecting to whale feed...</div>
        </div>
      </div>

      <!-- Top Whales Leaderboard -->
      <div class="panel-section" id="whale-leaderboard-section">
        <div class="section-header">
          <span class="section-title">TOP TRADERS</span>
          <span class="section-meta">BY ALL-TIME P&L</span>
        </div>
        <div id="whale-leaderboard" class="data-table-container">
          <div class="loading-terminal">Loading leaderboard...</div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Auto-detect API base from current page URL
    const API_BASE = window.location.origin + '/api';

    async function fetchJSON(endpoint) {
      const res = await fetch(`${API_BASE}${endpoint}`);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString();
    }

    function formatUptime(ms) {
      const hours = Math.floor(ms / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      return `${hours}h ${minutes}m`;
    }

    async function loadHealth() {
      try {
        const health = await fetchJSON('/health');
        const badge = document.getElementById('health-badge');
        badge.className = `status-badge ${health.status}`;
        badge.innerHTML = `<span class="status-dot"></span><span>${health.status.charAt(0).toUpperCase() + health.status.slice(1)}</span>`;
      } catch (e) {
        const badge = document.getElementById('health-badge');
        badge.className = 'status-badge unhealthy';
        badge.innerHTML = '<span class="status-dot"></span><span>Offline</span>';
      }
    }

    // Edge Opportunities (including Whale Edge)
    async function loadEdgeOpportunities() {
      try {
        const data = await fetchJSON('/edge');
        const container = document.getElementById('edge-opportunities');
        const windowsContainer = document.getElementById('edge-active-windows');
        const scanTimeEl = document.getElementById('edge-scan-time');

        // Update scan time
        scanTimeEl.textContent = 'Last scan: ' + new Date(data.timestamp).toLocaleTimeString();

        // Show active windows badges
        const windowBadges = [];
        if (data.activeWindows.fomc) {
          windowBadges.push('<span class="active-window-badge fomc">FOMC Day</span>');
        }
        if (data.activeWindows.injuryReport && data.activeWindows.injuryReport.length > 0) {
          for (const league of data.activeWindows.injuryReport) {
            windowBadges.push(`<span class="active-window-badge injury">${league} Injury Window</span>`);
          }
        }
        if (data.activeWindows.hurricaneSeason) {
          windowBadges.push('<span class="active-window-badge hurricane">Hurricane Season</span>');
        }
        windowsContainer.innerHTML = windowBadges.join('');

        // Combine truth source and whale opportunities
        const truthOpps = data.opportunities || [];
        const whaleOpps = data.whaleOpportunities || [];
        const hasAnyOpps = truthOpps.length > 0 || whaleOpps.length > 0;

        if (!hasAnyOpps) {
          container.innerHTML = `
            <div class="edge-no-opportunities">
              No edge opportunities detected right now.
              ${windowBadges.length > 0 ? '<br><small>Active monitoring windows shown above.</small>' : ''}
            </div>
          `;
          return;
        }

        let html = '';

        // Render whale opportunities first (smart money > news)
        if (whaleOpps.length > 0) {
          html += '<div class="whale-edge-section"><h3 style="color: var(--text-secondary); font-size: 12px; margin-bottom: 12px;">WHALE EDGE</h3>';
          html += whaleOpps.map(opp => renderWhaleEdgeItem(opp)).join('');
          html += '</div>';
        }

        // Render truth source opportunities
        if (truthOpps.length > 0) {
          if (whaleOpps.length > 0) {
            html += '<div style="margin-top: 16px;"><h3 style="color: var(--text-secondary); font-size: 12px; margin-bottom: 12px;">TRUTH SOURCE EDGE</h3>';
          }
          html += truthOpps.map(opp => `
            <div class="edge-item ${opp.urgency}" onclick="openDetailPanel('${opp.marketId}')">
              <div class="edge-header">
                <span class="edge-urgency ${opp.urgency}">${opp.urgency.toUpperCase()}</span>
                <span class="edge-question">${escapeHtml(opp.question.length > 60 ? opp.question.slice(0, 60) + '...' : opp.question)}</span>
              </div>
              <div class="edge-prices">
                <span class="current">${(opp.currentPrice * 100).toFixed(0)}%</span>
                <span class="arrow">→</span>
                <span class="target">${(opp.expectedPrice * 100).toFixed(0)}%</span>
              </div>
              <div class="edge-reason">${escapeHtml(opp.edge.event)}</div>
              <button class="edge-action ${opp.action.toLowerCase()}">${opp.action.replace('_', ' ')}</button>
            </div>
          `).join('');
          if (whaleOpps.length > 0) {
            html += '</div>';
          }
        }

        container.innerHTML = html;

      } catch (e) {
        console.error('Failed to load edge opportunities:', e);
        document.getElementById('edge-opportunities').innerHTML =
          '<div class="edge-no-opportunities">Failed to load edge data</div>';
      }
    }

    // Render a whale edge opportunity item
    function renderWhaleEdgeItem(opp) {
      const signalTypeLabels = {
        accumulation: 'ACCUMULATION',
        exit: 'EXIT',
        consensus: 'CONSENSUS',
        fade: 'FADE SIGNAL'
      };

      const signalTypeColors = {
        accumulation: 'var(--accent-green)',
        exit: 'var(--accent-red)',
        consensus: 'var(--accent-purple)',
        fade: 'var(--accent-yellow)'
      };

      const actionColors = {
        COPY: 'var(--accent-green)',
        FADE: 'var(--accent-red)',

    function applyFilters() {
      const categoryFilter = document.getElementById('category-filter')?.value || '';
      const sourceFilter = document.getElementById('source-filter')?.value || '';
      const searchFilter = (document.getElementById('search-filter')?.value || '').toLowerCase();
      const priceMin = parseFloat(document.getElementById('price-min')?.value) || 0;
      const priceMax = parseFloat(document.getElementById('price-max')?.value) || 100;
      const urgencyOnly = document.getElementById('urgency-filter')?.checked || false;

      filteredMarkets = allBrowseMarkets.filter(m => {
        // Category filter
        if (categoryFilter && m.category !== categoryFilter) return false;

        // Source filter
        if (sourceFilter && !m.truthSources.includes(sourceFilter)) return false;

        // Search filter
        if (searchFilter && !m.question.toLowerCase().includes(searchFilter)) return false;

        // Price filter
        const pricePercent = m.currentPrice * 100;
        if (pricePercent < priceMin || pricePercent > priceMax) return false;

        // Urgency filter
        if (urgencyOnly && m.urgency !== 'high' && m.urgency !== 'critical') return false;

        return true;
      });

      sortMarkets();
      renderMarkets();
    }

    function sortMarkets() {
      const urgencyOrder = { critical: 0, high: 1, medium: 2, low: 3 };

      filteredMarkets.sort((a, b) => {
        let valA, valB;

        switch (sortColumn) {
          case 'price':
            valA = a.currentPrice;
            valB = b.currentPrice;
            break;
          case 'question':
            valA = a.question.toLowerCase();
            valB = b.question.toLowerCase();
            break;
          case 'category':
            valA = a.category;
            valB = b.category;
            break;
          case 'urgency':
            valA = urgencyOrder[a.urgency] ?? 4;
            valB = urgencyOrder[b.urgency] ?? 4;
            break;
          default:
            valA = urgencyOrder[a.urgency] ?? 4;
            valB = urgencyOrder[b.urgency] ?? 4;
        }

        if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
        if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
        return 0;
      });
    }

    function handleSort(column) {
      if (sortColumn === column) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortColumn = column;
        sortDirection = 'asc';
      }
      sortMarkets();
      renderMarkets();
    }

      }
    }

    async function toggleWatchlist(market, event) {
      event.stopPropagation();

      if (market.isWatched) {
        // Remove from watchlist
        try {
          const response = await fetch(`${API_BASE}/watchlist/${market.id}`, { method: 'DELETE' });
          if (response.ok) {
            market.isWatched = false;
            watchedMarketIds.delete(market.id);
            renderMarkets();
            loadWatchlist();
          }
        } catch (e) {
          console.error('Failed to remove from watchlist:', e);
        }
      } else {
        // Add to watchlist
        try {
          const suggestions = await fetchJSON('/watchlist/suggest?q=' + encodeURIComponent(market.question));
          const response = await fetch(`${API_BASE}/watchlist`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              marketId: market.id,
              conditionId: '',
              question: market.question,
              truthSources: suggestions.truthSources || market.truthSources,
              keywords: suggestions.keywords || market.keywords,
              minConfidence: 'medium',
            }),
          });
          if (response.ok) {
            market.isWatched = true;
            watchedMarketIds.add(market.id);
            renderMarkets();
            loadWatchlist();
          }
        } catch (e) {
          console.error('Failed to add to watchlist:', e);
        }
      }
    }

      if (seconds < 60) return seconds + 's ago';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return minutes + 'm ago';
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return hours + 'h ago';
      return Math.floor(hours / 24) + 'd ago';
    }

        return `
          <div class="search-result">
            <span class="price" style="min-width: 50px; color: var(--accent-green);">${pricePercent}%</span>
            <span class="question-text">${escapeHtml(m.question.slice(0, 55))}${m.question.length > 55 ? '...' : ''}</span>
            <button class="add-btn" onclick="addFromSearch(${idx})" ${isWatched ? 'disabled' : ''}>
              ${isWatched ? 'Added' : '+ Add'}
            </button>
          </div>
        `;
      }).join('');

      resultsEl.innerHTML = html;
      resultsEl.style.display = 'block';
    }

    function addFromSearch(idx) {
      const data = window._searchResults && window._searchResults[idx];
      if (data) {
        addToWatchlist(data.id, data.question);
      }
    }

    async function addToWatchlist(marketId, question) {
      try {
        // Get suggestions for this market
        const suggestions = await fetchJSON('/watchlist/suggest?q=' + encodeURIComponent(question));

        const response = await fetch(`${API_BASE}/watchlist`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            marketId,
            conditionId: '',
            question,
            truthSources: suggestions.truthSources,
            keywords: suggestions.keywords,
            minConfidence: 'medium',
          }),
        });

        if (!response.ok) {
          const err = await response.json();
          alert('Failed to add: ' + (err.error || 'Unknown error'));
          return;
        }

        watchedMarketIds.add(marketId);
        await loadWatchlist();
        searchMarkets(); // Refresh search results
      } catch (e) {
        alert('Failed to add market to watchlist');
      }
    }

    async function removeFromWatchlist(marketId) {
      if (!confirm('Remove this market from your watchlist?')) return;

      try {
        const response = await fetch(`${API_BASE}/watchlist/${marketId}`, {
          method: 'DELETE',
        });

        if (!response.ok) {
          alert('Failed to remove market');
          return;
        }

        watchedMarketIds.delete(marketId);
        await loadWatchlist();
        searchMarkets(); // Refresh search results
      } catch (e) {
        alert('Failed to remove market from watchlist');
      }
    }

    // Handle Enter key in search box
    const searchEl = document.getElementById('watchlist-search');
    if (searchEl) {
      searchEl.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchMarkets();
        }
      });
    } else {
      console.error('watchlist-search element not found!');
    }

    // Update clock in status bar
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      const dateStr = now.toLocaleDateString('en-US', {
        weekday: 'short',
        month: 'short',
        day: 'numeric'
      });
      document.getElementById('current-time').textContent = `${dateStr} ${timeStr}`;
    }

    // Initial load
    console.log('Starting whale intel dashboard...');
    updateClock();
    refreshAll();

    // Update clock every second
    setInterval(updateClock, 1000);

    // Auto-refresh whale data every 30 seconds
    setInterval(refreshAll, 30000);

  </script>
</body>
